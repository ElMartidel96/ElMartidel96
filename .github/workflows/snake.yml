# CryptoGift Wallets - Snake Animation Workflow
# Generates a snake animation that eats your GitHub contributions
# Colors: Cyan #00FFAA | Blue #4169E1 | Emerald #10B981

name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate Snake (Dark Mode)
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/snake-dark.svg?palette=github-dark&color_snake=#00FFAA&color_dots=#161b22,#064e3b,#047857,#10b981,#34d399
            dist/snake-dark.gif?palette=github-dark&color_snake=#00FFAA&color_dots=#161b22,#064e3b,#047857,#10b981,#34d399
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Snake (Light Mode)
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/snake-light.svg?palette=github-light&color_snake=#4169E1&color_dots=#d1fae5,#a7f3d0,#6ee7b7,#34d399,#10b981
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Combined Snake (Auto Theme)
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/snake.svg?palette=github-dark&color_snake=#2DD4BF&color_dots=#161b22,#1e3a5f,#3b82f6,#4169E1,#00FFAA
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
          commit_message: "üêç Update CryptoGift snake animation"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
