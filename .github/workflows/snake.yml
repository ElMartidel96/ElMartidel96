# CryptoGift Wallets - Snake Animation (Base Blue Theme)
name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    permissions:
      contents: write

    steps:
      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/snake.svg
            dist/snake-dark.svg?palette=github-dark&color_snake=#0052FF&color_dots=#161b22,#002266,#003BB3,#0052FF,#4D8FFF
            dist/snake.gif?color_snake=#0052FF&color_dots=#161b22,#002266,#003BB3,#0052FF,#4D8FFF
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
          commit_message: "üêç Update CryptoGift snake (Base Blue)"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
