# CryptoGift Wallets - Snake Animation Workflow
name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    permissions:
      contents: write

    steps:
      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/snake.svg
            dist/snake-dark.svg?palette=github-dark&color_snake=#00FFAA&color_dots=#161b22,#064e3b,#047857,#10b981,#34d399
            dist/snake.gif?color_snake=#00FFAA&color_dots=#161b22,#064e3b,#047857,#10b981,#34d399
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
          commit_message: "üêç Update CryptoGift snake"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
